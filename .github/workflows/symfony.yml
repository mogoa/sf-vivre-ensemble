# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Symfony CI/CD with ftp Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  PHP_VERSION: 8.3
  DATABASE_URL: sqlite:///%kernel.project_dir%/var/data/data.db
  DBAL_DRIVER: pdo_sqlite
  APP_ENV: prod

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  setup:
    name: üß∞ Setup & Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.composer-cache.outputs.cache-primary-key }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, intl, pdo_sqlite
          coverage: none

#      - name: Copy .env.test.local
#        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: |
          npm install
          composer install --no-ansi --no-interaction --no-progress --prefer-dist

  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

#      - name: Install PHP with extensions
#        uses: shivammathur/setup-php@v2
#        with:
#          php-version: ${{ env.PHP_VERSION }}
#          tools: composer:v2
#          coverage: none

      - name: Run Composer audit
        run: composer audit --no-interaction --no-ansi

  build-and-deploy:
    name: üèóÔ∏è Build Assets
    runs-on: ubuntu-latest
    needs: [security]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, intl
          coverage: none

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

      - name: Install npm dependencies
        run: npm install

      - name: Install composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Build Tailwind CSS (production)
        run: php bin/console tailwind:build --minify

      - name: Install Importmap
        run: php bin/console importmap:install

      - name: Compile AssetMapper
        run: php bin/console asset-map:compile

      # FTP/SFTP deployment
      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.O2SWITCH_HOST }}
          username: ${{ secrets.O2SWITCH_USERNAME }}
          password: ${{ secrets.O2SWITCH_PASSWORD }}
          local-dir: ./ # Adjust if needed
          server-dir: /www/sf-vivre-ensemble/
          exclude: |
            **/tests/*
            **/.git/**
            **/*.md